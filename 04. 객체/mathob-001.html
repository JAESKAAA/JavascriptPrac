<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = 2.1234;

        var maxNum = Math.max(10,5,8,30),
            minMax = Math.min(10,5,8,30),
            roundNum = Math.round(num),
            floorNum = Math.floor(num),
            ceilNum = Math.ceil(num),
            rndNum = Math.random(),
            rndNum1 = Math.floor(Math.random()*21),
            rndNum2 = Math.floor(Math.random()*21)+40,
            piNum = Math.PI;
            powNum = Math.pow(2,8),
            sqrtNum = Math.sqrt(144);

            document.write(maxNum, "<br>");
            document.write(minMax, "<br>");
            document.write(roundNum, "<br>");
            document.write(floorNum, "<br>");
            document.write(ceilNum, "<br>");
            document.write(rndNum, "<br>");
            document.write(rndNum1, "<br>");
            document.write(rndNum2, "<br>");
            document.write(piNum, "<br>");
            document.write(powNum, "<br>");
            document.write(sqrtNum, "<br>");
            
            </script>
</body>
</html>
